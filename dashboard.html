<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard</title>
</head>
<body>

    <aside class="aside" id="aside">
        <div class="head">
            <div class="perfil">
                <img src="./img/logo_ingsistemas_vertical_invertido.png"  alt="logo">
                <p>Web2023</p>
            </div>
            <i class='bx bx-menu'></i>
        </div>
        <div class="options">
            <div>
                <i class='bx bxs-dashboard' ></i>
                <span class="option">Menu</span> 
            </div>
            <div>
                <i class='bx bx-user' ></i>
                <span class="option">Desarrolladores</span>
            </div>
            <div>
                <i class='bx bx-line-chart' ></i>
                <span class="option">Tablas</span> 
            </div>
            <div>
                <i class='bx bx-message-square-dots' ></i>
                <span class="option">Registro</span>
            </div>
            <div>
                <i class='bx bxs-file-blank' ></i>
                <span class="option">Archivos</span>
            </div>
            <div>
                <i class='bx bx-cart' ></i>
                <span class="option">Pedidos</span>
            </div>
            <div>
                <i class='bx bx-heart' ></i>
                <span class="option">Favorito</span>
            </div>
            <div>
                <i class='bx bx-cog' ></i>
                <span class="option">Configuracion</span>
            </div>
        </div>
    </aside>
    

    
    
</body>
</html>
